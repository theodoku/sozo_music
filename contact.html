<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sozo_Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Sozo Music of School</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <figure>
            <img src="images/drummer.jpg" alt="drumming section on street" title="We love music!" width="960" height="668">
            <figcaption class="offscreen">
                street music
            </figcaption>
        </figure>
    </section>
    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                No.4 Sarah Sampah ST. Weija-Sampah Valley, GS-0169-1069</br>Accra-Ghana.
                Phone: <a href="tel:+2330249785621">+2330249785621</a>
            </address>
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
               <fieldset class="contact__fieldset">
                  <legend class="offscreen">Send Us A Message</legend>
                  <p class="contact__p">
                    <label class="contact__label" for="name">Name</label>
                    <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                  </p>

                  <p class="contact__p">
                    <label class="contact__label" for="email">Email</label>
                    <input class="contact__input" type="email" name="email" id="email" placeholder="your email" required>
                  </p>

                  <p class="contact__p">
                    <label class="contact__label" for="message">Your Message</label>
                    <br>
                    <textarea class="contact__textarea" name="message" id="message" cols="30" row="10" placeholder="Type your message here" required></textarea>
                  </p>
               </fieldset>
               <button class="contact__button" type="submit">Send</button>
               <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Sozo School of Music</span>
        </p>
    </footer>
</body>
</html>
