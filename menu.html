<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sozo_Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Sozo Music of School</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Welcome!</h2>
        <figure>
            <img src="images/children-violin.jpg" alt="Children playing violin" title="We love music" width="960" height="636">
            <figcaption class="offscreen">
                Kids playing Violin
            </figcaption>
        </figure>
    </section>
    <main class="main">
        <article id="courses" class="main__article">
            <h2 class="courses__h2">Our Courses</h2>
            <table class="course__container">
                <caption class="offscreen">Our Courses</caption>
                <thead>
                    <tr>
                        <th class="course__header" scope="col">Instrument</th>
                        <th class="course__header" scope="col">Engagement</th>
                        <th class="course__header" scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="course__item course__pn" scope="row">Piano</th>
                        <td class="course__item">1 Month</td>
                        <td class="course__item">$70</td>
                    </tr>
                    <tr>
                        <th class="course__item course__gu" scope="row">Guitar</th>
                        <td class="course__item">1 Month</td>
                        <td class="course__item">$70</td>
                    </tr>
                    <tr>
                        <th class="course__item course__voi" scope="row">Violin</th>
                        <td class="course__item">1 Month</td>
                        <td class="course__item">$50</td>
                    </tr>
                    <tr>
                        <th class="course__item course__dru" scope="row">Drums</th>
                        <td class="course__item">1 Month</td>
                        <td class="course__item">$50</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th class="course__item course__va" scope="row">
                            Vacation &amp; Special Arrangement
                        </th>
                        <td class="course__item">Whole duration</td>
                        <td class="course__item">$100</td>
                    </tr>
                </tfoot>
            </table>

            <p class="center">
                <a href="#">Back To Top</a>
            </p>
        </article>
    </main>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Sozo School of Music</span>
        </p>
    </footer>
</body>
</html>
